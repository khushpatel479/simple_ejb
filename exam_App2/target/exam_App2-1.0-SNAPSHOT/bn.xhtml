<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <h:outputLabel value="ENTER THE ID : "/>
             <h:inputText value="#{pp.pid}" />
            <br/>
            <h:outputLabel value="ENTER THE NAME : "/>
            <h:inputText value="#{pp.pname}" />
            <br/>
            <h:outputLabel value="ENTER THE CAT_ID : "/>
            <h:inputText value="#{pp.cid}" />

            <br/>
            <h:outputLabel value="ENTER THE PRIZE : "/>
            <h:inputText value="#{pp.pprize}" />
            <br/>
            <h:commandButton value="INSERT" action="#{pp.add()}"/>
            <br/>
            <h:commandButton value="DIS" action="#{pp.dis()}"/>
            <br/>
            <h:commandButton value="UPDATE" action="#{pp.upd()}"/>
            <br/>
            <h:commandButton value="DELETE" action="#{pp.del()}"/>


        </h:form>
        
        <h:dataTable value="#{pp.cb}" var="p">
            <h:column>
                <f:facet name="ID">
                </f:facet>
                                    #{p.pid}

            </h:column>
              <h:column>
                <f:facet name="ID">
                    
                </f:facet>
                  #{p.pname}
            </h:column>
              <h:column>
                <f:facet name="ID">
                    
                </f:facet>
                  #{p.cid}
            </h:column>
              <h:column>
                <f:facet name="ID">
                   
                </f:facet>
                   #{p.pprize}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
