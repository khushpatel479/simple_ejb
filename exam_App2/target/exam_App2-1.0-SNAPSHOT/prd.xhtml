<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <h:outputLabel value="ENTER THE ID : "/>
             <h:inputText value="#{lp.pid}" />
            <br/>
            <h:outputLabel value="ENTER THE NAME : "/>
            <h:inputText value="#{lp.pname}" />
            <br/>
            <h:outputLabel value="ENTER THE CAT_ID : "/>
            <h:inputText value="#{lp.cid}" />

            <br/>
            <h:outputLabel value="ENTER THE PRIZE : "/>
            <h:inputText value="#{lp.pprize}" />
            <br/>
            <h:commandButton value="INSERT" action="#{lp.add()}"/>
            <br/>
            <h:commandButton value="DIS" action="#{lp.dis()}"/>
            <br/>
            <h:commandButton value="UPDATE" action="#{lp.upd()}"/>
            <br/>
            <h:commandButton value="UPDATE-DIS" action="#{lp.vdis()}"/>


        </h:form>
        <br/>
        <h:dataTable border="1"  value="#{lp.er}" var="l">
            <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.pid}
            </h:column>
            <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.pname}
                </h:column>
                <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.cid}
            </h:column>
        </h:dataTable>
        
        
        <br/>
        
        
        <h:dataTable border="1"  value="#{lp.cname}" var="l">
            <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.pid}
            </h:column>
            <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.pname}
                </h:column>
                <h:column>
                <f:facet name="ID">ID</f:facet>
                #{l.cid}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
